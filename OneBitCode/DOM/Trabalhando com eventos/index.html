<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Eventos</title>
   <script src="index.js" defer></script>  <!--defer serva para atrasadar o carregamento da pagina js -->
</head>
<body>
  <h1>Trabalhando com Eventos no JavaScript</h1>
  <hr>

  <h2>Registre-se!</h2>
  <section>
    <label for="username">Nome de Usu√°rio:</label>
    <input type="text" name="username" id="username">

    <label for="passwordConfirmation">Confime sua senha:</label>

</html>
